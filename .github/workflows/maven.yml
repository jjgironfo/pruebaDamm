# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean integration-test -Dport=443 -Dudid=Google_Pixel_3_real -DplatformName=android
    - name: Allure report V2
    # You may pin to the exact commit or the version.
    # uses: QuintilianoNery/action-allure-report-V2@0695401fc18f6a083fab548315fc10f1cc4f56e6
      uses: QuintilianoNery/action-allure-report-V2@0.2.0
      with:
        # Allure test result data dir
        results-dir: everis-app-mobile-appium-java-master\target\allure-results
        # Allure report target dir
        report-dir: allure-report
